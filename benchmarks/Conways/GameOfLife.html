<!DOCTYPE html>
<html>
  <head>
    <script src = "$_.js"></script>
    <script src = "Game_Of_Life.js"></script>
    <script src = "canvas.js"></script>
    <script> setInterval(function() { updateCanvas(); }, 1000/30); </script>
    <title> The Game Of Life </title>
  </head>

  <body>
	<form>
		<div>width: <input type = "text" name = "width" id = "width" value = "50" maxlength = "2" size = "2"/>
		<div>height: <input type = "text" name = "height" id = "height" value = "50" maxlength = "2" size = "2"/>
		<div>iterations:  <input type = "text" name = "iterations" id = "iterations" value = "50" maxlength = "4" size = "4"/>
		<div>min: <input type = "text" name = "min neighbours" id = "min" value = "2" maxlength = "1" size = "1"/>
		<div>max: <input type = "text" name = "max neighbours" id = "max" maxlength = "1" value = "3" size = "1"/>
		<div>animate speed(ms): <input type = "text" id = "speed" maxlength = "4" value = "1000" size = "4"/>
	</form>
	<div><button type = "button" onclick = "randomize();" id = "random">Randomize!</button>
	<button type = "button" onclick = "start();" id = "go">Simulate!</button>
        <button type = "button" onclick = "stopAnimation();" id = "stop">Stop</button>
    	<div><canvas id = "canvas" width = 600 height = "600"
		     style = "border:1px solid #000000; position:fixed; top:300px; left:50px;"/>
    	<script> var canvas = document.getElementById("canvas");
		 canvas.addEventListener('click', doClick, false);
	</script>
    	
  </body>

</html>
